{% extends "layout.html" %}

{% block content %}

<div class="d-flex justify-content-center mt-4">
    <h3 style="font-family: Ubuntu;">
        Lensster - Real time translation 
    </h3>
</div>

<div class="d-flex justify-content-center mt-4 align-items-center">
    <dic class="col-md-4" height="100vh">
        <h3 class="align-middle" style="font-family: Ubuntu, cursive; text-align: center;">
            Convert images to Audio File and Text Files!
        </h3>
    </dic>
    <div class="col-md-8">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{{ url_for('static', filename='images/image_03.png') }}" class="d-block w-100" alt="..." height="400px">
                <!-- <div class="carousel-caption d-none d-md-block">
                  <h5>First slide label</h5>
                  <p>Some representative placeholder content for the first slide.</p>
                </div> -->
              </div>
              <div class="carousel-item">
                <img src="{{ url_for('static', filename='images/image_02.jpeg') }}" class="d-block w-100" alt="..." height="400px">
                
              </div>
              <div class="carousel-item">
                <img src="{{ url_for('static', filename='images/image_01.jpg') }}" class="d-block w-100" alt="..." height="400px">
                
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
</div>

<div class="d-flex justify-content-center mt-4">
    <a href="{{ url_for('upload') }}" class="btn btn-outline-success m-2">Image to Text</a>
    <a href="{{ url_for('decoded') }}" class="btn btn-outline-danger m-2">Text to Audio</a>
</div>


{% endblock %}
